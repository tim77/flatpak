---
app-id: com.github.sharkwouter.minigalaxy
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: "3.36"

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: "3.36"
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: "1.4"
    versions: "19.08;1.4"
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

command: minigalaxy

finish-args:
  - "--allow=multiarch"
  - "--device=all"
  - "--device=dri"
  - "--filesystem=~/GOG Games:create"
  - "--share=ipc"
  - "--share=network"
  - "--socket=pulseaudio"
  - "--socket=wayland"
  - "--socket=x11"

modules:
- name: minigalaxy
  buildsystem: simple
  build-commands:
    - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
      --no-deps .
  sources:
    - type: git
      tag: flatpak-3
      commit: 481405081742a9df032314acb3ac036598e4d7e2
      url: https://github.com/sharkwouter/minigalaxy/

- pypi-dependencies.json

# Must have library for most old games
- name: glu
  config-opts: &glu_config_opts
    - --disable-static
  sources: &glu_sources
    - type: archive
      url: "https://mesa.freedesktop.org/archive/glu/glu-9.0.1.tar.xz"
      sha256: fb5a4c2dd6ba6d1c21ab7c05129b0769544e1d68e1e3b0ffecb18e73c93055bc

- name: glu-32bit
  build-options:
    arch:
      x86_64: *compat_i386_opts
  config-opts: *glu_config_opts
  sources: *glu_sources

- name: bundle-setup
  buildsystem: simple
  build-commands:
    - mkdir -p /app{,/lib/debug}/lib/i386-linux-gnu
    - install -D -m 0644 ld.so.conf -t /app/etc
  sources:
    - type: file
      path: ld.so.conf